    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('./hero_mobil.jpg'); /* Angepasster Pfad */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        @media (min-width: 768px) {
            .hero {
                background-image: url('./hero_desktop.jpg'); /* Angepasster Pfad */
            }
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Logo */
        .header-logo {
            width: 200px;
        }

        /* Navigation mittig platzieren */
        .nav {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .nav a {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #f4f4f4;
        }

        /* Social Media Icons */
        .social {
            display: flex;
            gap: 10px;
        }

        .social a {
            color: black;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        .social a:hover {
            color: #f4f4f4;
        }

        /* Responsivität: Bei kleinerer Bildschirmgröße */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .nav {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
            }

            .social {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }

        /* Video-Galerie */
        .video {
            padding: 20px 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Flexbox für die Video-Slider */
        .video-slider {
            display: flex;
            gap: 20px;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .video-item {
            flex: 0 0 100%;
            display: none;
        }

        .video-item.active {
            display: block;
        }

        .video-frame {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }

        /* Navigation Buttons */
        .slider-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .slider-nav button {
            background-color: #333;
            color: white;
            font-size: 30px;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-nav button:hover {
            background-color: #555;
        }

        /* Responsivität */
        @media (max-width: 1024px) {
            .video-frame {
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .video-slider {
                flex-direction: column;
            }

            .video-frame {
                width: 100%;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .video-frame {
                height: 180px;
            }
        }

    </style>
</head>
