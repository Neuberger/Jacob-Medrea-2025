    <style>
    /* Allgemeine Einstellungen */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
    background-color: black;
}

/* Überschrift */
h2 {
    color: white;
    font-size: 30px;
    position: relative;
    top: 20px;
    text-align: center; /* Optional: falls der Text auch zentriert sein soll */
    margin-top: 40px;
    margin-bottom: 40px;;
}


/* ==========================
   HERO SECTION (Startbereich)
   ========================== */
.hero {
    width: 100vw;
    height: 100vh;
    background-image: url('hero_mobil.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
}

@media (min-width: 768px) {
    .hero {
        background-image: url('hero_desktop.jpg');
    }
}

/* ==========================
   HEADER (Kopfbereich)
   ========================== */
header {
    position: absolute;
    top: 20px;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.header-logo {
    max-width: 300px;
    margin-left: 100px;
}

/* ==========================
   NAVIGATION (Menü)
   ========================== */
   .nav {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            gap: 10px;
            margin: 0;
            padding: 0;
            justify-content: center;
            flex-grow: 1;
        }
        .nav li {
            white-space: nowrap;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-weight: 200;
        }
        .nav a:hover {
            color: white;
        }

/* ==========================
   SOCIAL ICONS (Soziale Medien)
   ========================== */
.social {
    display: flex;
    gap: 15px;
    margin-right: 100px;
    justify-content: center;
}

.social a {
    color: black;
    font-size: 20px;
}

.social a:hover {
    color: white;
}

/* ==========================
   VIDEO SLIDER (Videoplayer)
   ========================== */
.black-background {
    background-color: black;
    width: 100%;
    padding: 20px 0;
    align-items: center;
}

.video-slider {
    position: relative;
    width: 100%;
    max-width: 768px;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 10px;
    background-color: black;
    align-items: center;
}

.video-wrapper {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.video-item {
    min-width: 100%;
    flex-shrink: 0;
}

.video-frame {
    width: 100%;
    height: 60vh;
    border: none;
}

.slider-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    z-index: 10;
}

.slider-nav button {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px;
}

.slider-nav button:hover {
    font-weight: bolder;
}

#prev {
    left: 10px;
}

#next {
    right: 10px;
}

/* ==========================
   GALLERY (Galerie)
   ========================== */
   .gallery {            
    width: 100%;
    max-width: 768px; /* Breite des Containers */
    display: flex; /* Flexbox-Layout */
    margin: 0 auto; /* Horizontale Zentrierung des Containers */
    margin-bottom: 20px; /* Abstand nach unten */
    align-items: center; /* Vertikale Zentrierung der Inhalte */
    justify-content: center; /* Horizontale Zentrierung der Inhalte */
}

/* Großes Bild (links) */
.large-image {
    gap: 10px;
    width: 50%;
    height: 0;
    padding-top: 50%;
    object-fit: cover;
    border: 10px solid #000;
    position: relative;
}

.large-image img {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    object-fit: cover;
}

/* Hover-Effekt für das große Bild */
.large-image:hover::after {
    content: 'Somebody That I Used To Know [2023]';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 10px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
}

/* Kleine Bilder (rechts) */
.small-images {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    width: 35%;
    flex: 1;
    background-color: black;
}

/* Kleine quadratische Bilder */
.small-image {
    width: 100%;
    height: 0;
    padding-top: 100%;
    object-fit: cover;
    border: 10px solid #000;
    position: relative;
}

/* Kleine Bilder - Image Container */
.small-image img {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    object-fit: cover;
}

/* Hover-Effekt für kleine Bilder */
.small-image:hover::after {
    content: attr(data-title); /* Dynamischer Songtitel */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}


/* ==========================
   IFRAME CONTAINER (z.B. für eingebettete Videos)
   ========================== */
   .iframe-container {
    width: 100%;
    max-width: 768px; /* oder eine feste Breite wie 600px, falls gewünscht */
    margin: 0px auto; /* Automatischer horizontaler Abstand für Zentrierung */
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

iframe {
    border-radius: 12px;
}

/* ==========================
   KONTAKTFORMULAR
   ========================== */
   #contact {
    align-items: center;
    width: 100%;
    max-width: 768px;
    margin: 0 auto; /* Automatisches Zentrieren des Containers */
}


.contact-wrapper {
    display: flex; /* Flexbox für nebeneinander anordnen */
    justify-content: space-between; /* Platz zwischen den Elementen */
    align-items: center; /* Vertikale Zentrierung */
    gap: 20px; /* Abstand zwischen Formular und Bild */
}

.contact-container {
    max-width: 768px; /* Formular nimmt maximal 40% der Breite ein */
    width: 100%;
    padding: 0px;
    background-color: black; /* Optional: Hintergrundfarbe */
}

.contact-container h2 {
    font-size: 30px;
    color: white;
    margin-bottom: 60px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contact-form input,
.contact-form textarea {
    width: 90%;
    padding: 15px;
    background-color: black;
    border: none;
    border-bottom: 1px solid white;
    color: white;
    font-size: 16px;
    transition: border 0.3s ease-in-out;
    resize: none; /* Verhindert manuelles Vergrößern des Textbereichs */
}

.contact-form input:focus,
.contact-form textarea:focus {
    border: 1px solid white;
    border-bottom: 1px solid white;
    outline: none;
}

::placeholder {
    font-family: Arial, Helvetica, sans-serif; /* Erbt die Schriftart des umgebenden Elements */
    color: white; /* Optional: Farbe anpassen, falls nötig */
    font-size: 16px; /* Falls Schriftgröße angepasst werden muss */
    opacity: 1; /* Stellt sicher, dass der Platzhalter sichtbar bleibt */
}

/* Submit-Button */
.submit-button {
    width: 50%;
    font-size: 20px;
    padding: 20px 20px;
    margin: 20px auto 0; /* Zentriert den Button horizontal und fügt einen Abstand nach oben hinzu */
    border: none;
    color: black;
    background: white;
    cursor: pointer;
    transition: border 0.3s ease-in-out;
    display: block; /* Macht den Button zu einem Block-Element */
}

.submit-button:hover {
    color: white;
    background: black;
}

/* ==========================
   CONTACT IMAGE
   ========================== */
.contact-image img {
    width: 100%; /* Bild auf die verfügbare Breite skalieren */
    max-width: 768px; /* Maximale Breite für das Bild */

    margin-right:200px;

    height: auto;

/* ==========================
   FOOTER: SOCIAL ICONS (Soziale Medien)

        max-width: 100%;
    }

    .contact-image img {
        width: 80%;
        max-width: 350px;
        align-items: center;
    }


}


</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const videoWrapper = document.querySelector(".video-wrapper");
    const videoItems = document.querySelectorAll(".video-item");
    let index = 0;

    function updateSliderPosition() {
        videoWrapper.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById("prev").addEventListener("click", function () {
        index = (index - 1 + videoItems.length) % videoItems.length;
        updateSliderPosition();
    });

    document.getElementById("next").addEventListener("click", function () {
        index = (index + 1) % videoItems.length;
        updateSliderPosition();
    });


});
</script>
