<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=1"/>
    <title>Jacob Medrea - Official Site</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    /* Allgemeine Einstellungen */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
    background-color: black;
}

/* Überschrift */
h2 {
    color: white;
    font-size: 40px;
    position: relative;
    top: 20px;
    margin-left: 30px;
}

/* ==========================
   HERO SECTION (Startbereich)
   ========================== */
.hero {
    width: 100vw;
    height: 100vh;
    background-image: url('hero_mobil.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
}

@media (min-width: 768px) {
    .hero {
        background-image: url('hero_desktop.jpg');
    }
}

/* ==========================
   HEADER (Kopfbereich)
   ========================== */
header {
    position: absolute;
    top: 20px;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.header-logo {
    max-width: 375px;
}

/* ==========================
   NAVIGATION (Menü)
   ========================== */
.nav {
    display: flex;
    list-style: none;
    gap: 10px;
    margin: 0;
    padding: 0;
    justify-content: center;
    flex-grow: 1;
}

.nav a {
    text-decoration: none;
    color: black;
    font-weight: 200;
}

.nav a:hover {
    color: white;
}

/* ==========================
   SOCIAL ICONS (Soziale Medien)
   ========================== */
.social {
    display: flex;
    gap: 10px;
    margin-right: 40px;
    justify-content: center;
}

.social a {
    color: black;
    font-size: 20px;
}

.social a:hover {
    color: white;
}

/* ==========================
   VIDEO SLIDER (Videoplayer)
   ========================== */
.black-background {
    background-color: black;
    width: 100%;
    padding: 20px 0;
    align-items: center;
}

.video-slider {
    position: relative;
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 10px;
    background-color: black;
}

.video-wrapper {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.video-item {
    min-width: 100%;
    flex-shrink: 0;
}

.video-frame {
    width: 100%;
    height: 60vh;
    border: none;
}

.slider-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    z-index: 10;
}

.slider-nav button {
    background: rgba(0, 0, 0, 0);
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 20px;
    cursor: pointer;
}

.slider-nav button:hover {
    background: rgba(0, 0, 0, 0.0);
    font-size: 30px;
}

#prev {
    left: 10px;
}

#next {
    right: 10px;
}

/* ==========================
   GALLERY (Galerie)
   ========================== */
.gallery {            
    display: flex;
    margin: 20px;
    margin-bottom: 0;
    flex-wrap: wrap;
    align-items: stretch;
    justify-content: center;
}

/* Großes Bild (links) */
.large-image {
    gap: 10px;
    width: 50%;
    height: 0;
    padding-top: 50%;
    object-fit: cover;
    border: 10px solid #000;
    position: relative;
}

.large-image img {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    object-fit: cover;
}

/* Hover-Effekt für das große Bild */
.large-image:hover::after {
    content: 'Somebody That I Used To Know';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 10px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

/* Kleine Bilder (rechts) */
.small-images {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    width: 35%;
    flex: 1;
    background-color: black;
}

/* Kleine quadratische Bilder */
.small-image {
    width: 100%;
    height: 0;
    padding-top: 100%;
    object-fit: cover;
    border: 10px solid #000;
    position: relative;
}

.small-image img {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    object-fit: cover;
}

/* Hover-Effekt für kleine Bilder */
.small-image:hover::after {
    content: 'Song Title';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ==========================
   IFRAME CONTAINER (z.B. für eingebettete Videos)
   ========================== */
.iframe-container {
    width: 100%;
    margin: 20px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

iframe {
    border-radius: 12px;
}

/* ==========================
   KONTAKTFORMULAR
   ========================== */
#contact {
    padding: 10px 0;
}

.contact-container {
    max-width: 100%;
    width: 90%;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
}

.contact-container h2 {
    font-size: 36px;
    color: white;
    text-align: center;
    margin-bottom: 60px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 15px;
    background-color: black;
    border: none;
    border-bottom: 1px solid white;
    color: white;
    font-size: 16px;
    transition: border 0.3s ease-in-out;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border: 1px solid white;
    border-bottom: 1px solid white;
    outline: none;
}

/* Submit-Button */
.submit-button {
    width: 100%;
    font-size: 24px;
    padding: 40px 20px;
    border: none;
    color: white;
    background: transparent;
    outline: none;
    cursor: pointer;
    transition: border 0.3s ease-in-out;
}

.submit-button:hover {
    border: 1px solid white;
}

/* ==========================
   RESPONSIVE DESIGN (für mobile Geräte)
   ========================== */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: center;
    }

    .nav {
        flex-direction: row;
        gap: 15px;
        margin-top: 20px;
    }

    .social {
        flex-direction: row;
        justify-content: center;
        margin-top: 10px;
        margin-right: 0px;
        gap: 20px;
    }

    .video-item {
        width: 100%;
        height: auto;
    }

    .video-frame {
        height: 40vh;
    }

    .gallery {
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .large-image, .small-images {
        width: 80%;
        margin-bottom: 20px;
    }

    .large-image {
        width: 100%;
        padding-top: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    .small-images {
        display: grid;
        grid-template-columns: 1fr;
        width: 100%;
    }

    .small-image {
        width: 100%;
        height: 0;
        padding-top: 100%;
    }

    .submit-button {
        font-size: 16px;
    }
}
</style>

</head>
<body>

<main>
    <section class="hero">
        <header>
            <img src="Logo.png" alt="Logo" class="header-logo">
            <ul class="nav">
                <li><a href="#videos">VIDEOS</a></li>
                <li><a href="#music">MUSIC</a></li>
                <li><a href="#tour">TOUR</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
            <div class="social">
                <a href="https://www.youtube.com/@JacobMedrea" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/medreamusic/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/medreamusic" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com/@jacobmedrea" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.twitch.tv/jacobmedreamusic" target="_blank"><i class="fab fa-twitch"></i></a>
            </div>
        </header>
    </section>

    <!-- Video Gallery -->
    <section id="videos">
        <h2>VIDEOS</h2>
        <div class="black-background">
            <div class="video-slider">
                <div class="video-wrapper">
                    <div class="video-item">
                        <iframe class="video-frame" src="https://www.youtube.com/embed/XMYuDZsWT48?si=gOZsSz09aMZvhJ9g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="video-item">
                        <iframe class="video-frame" src="https://www.youtube-nocookie.com/embed/2kssACeKJEQ?controls=0" allowfullscreen></iframe>
                    </div>
                    <div class="video-item">
                        <iframe class="video-frame" src="https://www.youtube.com/embed/fJPMNd-Il_o?si=2Sp2eKbIAdR4xD3E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="slider-nav">
                    <button id="prev">&#10094;</button>
                    <button id="next">&#10095;</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Music Gallery -->
    <section id="music">
        <h2>MUSIC</h2>
        <div class="gallery">
            <!-- Großes Bild als Link -->
            <div class="large-image">
                <a href="https://soundcloud.com/jacobmedrea/somebody-that-i-used-to-know-is-a-cop?si=d9649d4206c643c7a6b9ff54f1764f7a&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
                    <img src="thumbnail_police.jpg" alt="Großes Bild">
                </a>
            </div>

            <!-- Container für die kleinen Bilder rechts -->
            <div class="small-images">
                <a href="https://example.com/link1" target="_blank" class="small-image-link">
                    <div class="small-image">
                        <img src="thumbnail_onyx.jpg" alt="Kleines Bild 1">
                    </div>
                </a>
                <a href="https://example.com/link2" target="_blank" class="small-image-link">
                    <div class="small-image">
                        <img src="thumbnail_jacob.jpg" alt="Kleines Bild 2">
                    </div>
                </a>
                <a href="https://example.com/link3" target="_blank" class="small-image-link">
                    <div class="small-image">
                        <img src="thumbnail_clouds.jpg" alt="Kleines Bild 3">
                    </div>
                </a>
                <a href="https://example.com/link4" target="_blank" class="small-image-link">
                    <div class="small-image">
                        <img src="thumbnail_birds.jpg" alt="Kleines Bild 4">
                    </div>
                </a>
            </div>
        </div>
    </section>

    <div class="iframe-container">
        <iframe src="https://open.spotify.com/embed/track/2iwCidG1bPjfxpTdSijlpb?utm_source=generator&theme=0" 
                width="90%" height="152" 
                frameborder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"></iframe>
    </div>
    <!-- Kontaktformular-Sektion -->
    <section id="contact">
        <div class="contact-container">
            <h2>SIGN UP FOR UPDATES </h2>
            <!-- Form action auf Formspree URL geändert -->
            <form class="contact-form" action="https://formspree.io/f/xgvaezbp" method="POST">
                <input type="text" name="first-name" placeholder="FIRST NAME" required>
                <input type="text" name="last-name" placeholder="LAST NAME" required>
                <input type="email" name="email" placeholder="EMAIL ADDRESS" required>
                <button type="submit" class="submit-button">SUBMIT</button> <!-- Button bleibt -->
            </form>
        </div>
    </section>

</main>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const videoWrapper = document.querySelector(".video-wrapper");
    const videoItems = document.querySelectorAll(".video-item");
    let index = 0;

    function updateSliderPosition() {
        videoWrapper.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById("prev").addEventListener("click", function () {
        index = (index - 1 + videoItems.length) % videoItems.length;
        updateSliderPosition();
    });

    document.getElementById("next").addEventListener("click", function () {
        index = (index + 1) % videoItems.length;
        updateSliderPosition();
    });
});
</script>

</body>
</html>
